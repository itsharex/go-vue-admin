        "200":
          description: 删除部门信息，返回操作结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 删除部门信息
      tags:
      - SysDept
  /dept/getDeptList:
    post:
      parameters:
      - description: 空
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.GetDeptList'
      produces:
      - application/json
      responses:
        "200":
          description: 获取部门列表,返回部门列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                ' msg':
                  type: string
                data:
                  $ref: '#/definitions/response.PageResult'
              type: object
      summary: 获取部门列表
      tags:
      - SysDept
  /dept/updateDeptInfo:
    put:
      parameters:
      - description: 更新部门信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/system.SysDept'
      produces:
      - application/json
      responses:
        "200":
          description: 更新部门信息,返回更新结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
