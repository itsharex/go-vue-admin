      produces:
      - application/json
      responses:
        "200":
          description: 删除用户信息，返回操作结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 删除用户信息
      tags:
      - SysUser
  /user/getUserInfo:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: 获取用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                ' msg':
                  type: string
                data:
                  $ref: '#/definitions/response.SysUserResponse'
              type: object
      summary: 获取用户信息
      tags:
      - SysUser
  /user/getUsersInfo:
    get:
      parameters:
      - description: 获取用户列表
        in: body
