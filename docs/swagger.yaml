          description: 添加部门,返回添加结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 添加部门
      tags:
      - SysDept
  /dept/delDeptInfo:
